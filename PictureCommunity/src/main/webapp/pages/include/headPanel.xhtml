<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	<style type="text/css">
		.headPanelGrid td {
			border-style: none !important;
			padding: 2px 2px;
		}
		#headH1 {
    		font-size: 30px !important;
		}
		.textNav {
			font-size: 15px !important;
		}	
		.noBorderGridPanel tr, .noBorderGridPanel td {
    		border: none;
		}	
	</style>
	
	<p:panelGrid style="width:100%; margin-bottom:10px" styleClass="headPanelGrid">  
	    <f:facet name="header">  
	        <p:row>  
	            <p:column colspan="1" style="text-align: left"><p:graphicImage value="/resources/images/logo.png" /></p:column>
	            
	            <p:column style="text-align: left">
		          	 <p:commandLink  id="headH1" style="color:#000000; text-decoration:none" value="Picture Community" action="#{loginController.homeNavigation}" /> 
	            </p:column>
	            
	              <p:column colspan="1" style="text-align: right; vertical-align: top; padding:8px 15px">
		            <h:form>
			            <p:menuButton value="Admin" rendered="#{loginController.admin}">  
						 	<p:menuitem value="Benutzerverwaltung" action="/pages/admin/users.xhtml" icon="ui-icon-person"/>  
					 		<p:menuitem value="Auswertungen" action="/pages/admin/statistics.xhtml" icon="ui-icon-note"/> 
		    			</p:menuButton> 
	    			</h:form>         	
	           	</p:column>

	            <p:column colspan="1" style="text-align:right; vertical-align: top; padding:8px 15px">
	            	<h:form>
	            		<p:commandLink class="textNav" value="#{loginController.loggedIn ? 'Logout' : 'Login'}" action="#{loginController.loginOut}" />
	            	</h:form>           	
	           	</p:column>      
	        </p:row>  
	    </f:facet>  
	</p:panelGrid>	
</html>
