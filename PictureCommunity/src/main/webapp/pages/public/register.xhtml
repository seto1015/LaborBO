<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:include src="/pages/include/head.xhtml"></ui:include>
	<!--  <h:outputStylesheet library="css" name="default.css"/>-->
	<h:body >
	<ui:include src="/pages/include/headPanel.xhtml"></ui:include>

	<h:form>  
                
       <p:panel id="panel" header="Registrieren">  
        
                         
	     <p:messages id="msgs"/>  
	    <h:panelGrid columns="3" cellpadding="5">  
	        <h:outputLabel for="name" value="Name: *"/>  
	        <p:inputText id="name" value="#{loginController.name}" required="true" label="Name">
	          <f:validateLength minimum="2" />
	          <p:ajax update="msgName" event="keyup" />  
	        </p:inputText> 
	        <p:message for="name" id="msgName" display="icon"/>   
	          
	        <h:outputLabel for="email" value="Email: *"/>  
	        <p:inputText id="email" value="#{loginController.email}" required="true" label="Email">  
	        	<f:validateLength minimum="4" />
	        	<p:ajax update="msgEmail" event="keyup" /> 
	        </p:inputText>
	        <p:message for="email" id="msgEmail" display="icon"/> 
	        
	        <h:outputLabel for="password" value="Passwort: *"/>  
	        <p:password id="password" value="#{loginController.password}" required="true" label="Passwort" feedback="true"   
                        promptLabel="Bitte ein Passwort eingeben" weakLabel="schwach"  
                        goodLabel="gut" strongLabel="stark">  
	              <f:validateLength minimum="3" /> 
	              <p:ajax update="msgPassword" event="keyup" />   
	        </p:password> 
	        <p:message for="password" id="msgPassword" display="icon"/> 
	          
	      	<p:commandButton value="Registrieren" update="panel" action="#{loginController.newUser()}"/>
	       
	    </h:panelGrid>  
      </p:panel>
	</h:form>  


	</h:body>
</html>
