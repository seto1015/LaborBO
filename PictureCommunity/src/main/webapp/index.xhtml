<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:include src="/pages/include/head.xhtml"></ui:include>
	<h:outputStylesheet library="css" name="default.css"/>
	
	<f:metadata>
		<f:event listener="#{pictureController.fetchData}"
		type="preRenderView"/>
	</f:metadata>
	
	<h:body>
		<ui:include src="/pages/include/headPanel.xhtml"></ui:include>
	
		<h3>Öffentliche Bildergalerie</h3>  
		<p:galleria value="#{pictureController.images}" var="img" panelWidth="500" panelHeight="313" effect="clip" showCaption="true">  
	    	<p:graphicImage value="#{pictureController.image}" alt="#{img.owner.name} &nbsp; &nbsp; &nbsp; #{img.publicVisible ? 'öffentlich' : 'privat'}" title="#{img.name}">
	    	 	<f:param name="id" value="#{img.id}" />
			</p:graphicImage> 
		</p:galleria>  
	</h:body>
</html>
